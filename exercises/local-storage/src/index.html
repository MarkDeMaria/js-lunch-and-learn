<html>
  <head>
    <title>localStorage | JS Lunch & Learn</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <script type="text/javascript" src="../bower_components/lodash/lodash.js"></script>
  <style>
    .foo,
    .output {
      color: #990000;
      background: #ddd;
      padding: 20px
    }
  </style>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>localStorage</h1>

          <pre>
            serve with `python -m SimpleHTTPServer 8001`
            in `/{root}` folder, then navigate to `/src`
          </pre>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <h2>New Person:</h2>

          <form name="person">
            <div class="form-group">
              <label for="fistName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="firstName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="text"
                class="form-control"
                id="age"
                name="age"
                placeholder="Age">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email">
            </div>
            <!--
            <input type="text" name="birthday" placehold="Birthday">
            <input type="text" name="profession" placeholder="Profession">
            <input type="text" name="employer" placeholder="Employer">
            -->
            <button
              type="submit"
              id="clear"
              class="btn btn-default">Clear</button>

            <button
              type="submit"
              id="save"
              class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-sm-7">
          <h2>People List:</h2>
          <ul id="peopleList" class="well">Nobody!</ul>
        </div>
      </div>
    </div>





    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
