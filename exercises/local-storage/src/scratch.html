    <script>
    // Two ways to do some simple string templating.


    // Douglas Crockford's original supplant:
    // http://javascript.crockford.com/remedial.html
    if (!String.prototype.supplant) {
      String.prototype.supplant = function (o) {
          return this.replace(
              /\{([^{}]*)\}/g,
              function (a, b) {
                  var r = o[b];
                  return typeof r === 'string' || typeof r === 'number' ? r : a;
              }
          );
      };
    }

    // A modified version of supplant,
    // make a template function from a string
    var template = function(tplStr) {
      return function(o) {
        return tplStr.replace(
          /\{([^{}]*)\}/g,
          function (a, b) {
              var r = o[b];
              return typeof r === 'string' || typeof r === 'number' ? r : a;
          }
        );
      }
    }

    // example usage of String.prototype.supplant():
    !function() {
      console.log('test String.prototype.supplant()');
      var params = { foo: 'foo', bar: 'bar', baz: 'baz'};
      console.log('Some params: {foo}, {bar}, {baz}'.supplant(params));
    }();

    // example usage of template():
    !function() {
      console.log('test template()');
      var params = { foo: 'foo', bar: 'bar', baz: 'baz'};
      console.log(template('Some params: {foo}, {bar}, {baz}')(params));
    }();


    </script>
  </body>
